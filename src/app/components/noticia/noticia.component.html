<ion-card>
  <ion-card-header>
    <ion-card-subtitle>

      <span class="text-primary">{{index + 1}}. </span>
      <span>{{noticias.source.name}}</span>

    </ion-card-subtitle>
    <ion-card-title>{{noticias.title}}</ion-card-title>
  </ion-card-header>

  <ion-img *ngIf="noticias.urlToImage" [src]="noticias.urlToImage"></ion-img>

  <ion-card-content>
    <p>{{noticias.description}}</p>
  </ion-card-content>

</ion-card>
