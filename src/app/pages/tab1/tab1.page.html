<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-title>
      Noticias
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">




  <app-noticias [noticias]="noticias"></app-noticias>


  <ion-infinite-scroll threshold="250px" position="bottom" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Cargando Data">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>


</ion-content>
