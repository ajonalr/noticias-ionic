<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-title>
      Para Ti
    </ion-title>

  </ion-toolbar>

  <ion-segment scrollable mode="md" color="primary" (ionChange)="cambioCategoria($event)">


    <ion-segment-button *ngFor="let categoria of categoria" mode="md" [value]="categoria">
      <ion-label class="ion-text-capitalize">{{ categoria }}</ion-label>
    </ion-segment-button>



  </ion-segment>

</ion-header>

<ion-content>

  <app-noticias [noticias]="noticias"></app-noticias>

 

</ion-content>
